<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Verificar cuenta</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:outputText value="Se ha enviado un correo a #{controladorUsuario.correoElectronico} con un código de verificación, por favor ingresa el código a continuación."/>
            <h:form>
                <h:outputText value="Código: " />
                <p:inputText value="#{controladorVerificacionCorreo.codigoVerificacion}"/>
                <h:inputHidden  value="#{controladorUsuario.idUsuario}"/>
                <p:commandButton value=" Aceptar " action="#{controladorVerificacionCorreo.verificaCuenta()}" />
            </h:form>
        </h:body>
    </f:view>
</html>
