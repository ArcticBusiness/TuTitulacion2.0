<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Tu Titulación</title>
    </h:head>
    <ui:composition template="./newTemplate.xhtml">
        <ui:define name="top">
            <h:form>
                <p:inputText value="#{verBuscaPreguntas.search}" placeholder="Busca en el foro"/>                
                <p:commandButton value=" Buscar " action="#{verBuscaPreguntas.busca()}" />
            </h:form>            
        </ui:define>
        <ui:define name="body">
            <h1>Inicia sesión o <h:link outcome="registrar" value="Regístrate" /></h1> 
            <h:form>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <h:outputText value="Correo"/>
                <h:inputText value="#{loginController.user}"  /><br/>
                <h:outputText value="Contrasena"/>
                <h:inputSecret value="#{loginController.pwd}" /><br/>
                <h:commandButton value="login" action="#{loginController.iniciarSesion()}" />
            </h:form>
        </ui:define>
    </ui:composition>   
</html>
